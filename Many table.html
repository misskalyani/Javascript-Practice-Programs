<html>
	<body>
		<form>
			Enter Number :
			<input type="text" Id="t1"><br>
			<input type="button" value="OK" onclick="show()">
		</form>
	</body>
</html>
<script>
	function show()
	{
		var a=document.getElementById("t1").value;
		for(i=1;i<=10;i++)
		{
			document.write("<br>"+a*i);
		}
	}
</script>
