<html>
	<body>
		<form>
			Enter Number ::
			<input type="text" id="t1">
			<br><input type="button" value="OK" onclick="show()">
			
		</form>
	</body>
</html>	
<script>
	function show()
	{
		n=document.getElementById("t1").value;
		for(i=1;i<=n;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	}
</script>
