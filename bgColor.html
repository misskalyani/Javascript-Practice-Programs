<html>
	<body>
		<form>
			<input type="button" value="red" onmousemove="show1()">
			<input type="button" value="pink" onmousemove="show2()">
			<input type="button" value="yellow" onmousemove="show3()">
			<input type="button" value="blue" onmousemove="show4()">
		</form>
	</body>
</html>
<script>
	function show1()
	{
		document.bgColor="red";
	}
	function show2()
	{
		document.bgColor="pink";
	}
	function show3()
	{
		document.bgColor="yellow";
	}
	function show4()
	{
		document.bgColor="blue";
	}
</script>
