<script>
		var s1="Kalyani";
		var s2="Chaudhari";
		var s3=s1.toUpperCase();
		document.write("Uppercase String = "+s3);
		var s3=s2.toLowerCase();
		document.write("<br>Lowercase String = "+s3);
		var s3=s1.concat(s2);
		document.write("<br>Concat String = "+s3);
		
		var s="India is my country ";
		var s=s.replace("India","Bharat");
		document.write("<br>Replace String = " +s);
</script>
